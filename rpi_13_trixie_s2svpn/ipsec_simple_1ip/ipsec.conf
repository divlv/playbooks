config setup
  charondebug="ike 1, knl 1, cfg 0, net 0"

conn azure
  keyexchange=ikev2
  type=tunnel
    ike=aes256-sha256-modp2048
  esp=aes256-sha256

  dpdaction=restart
  ikelifetime=8h
  lifetime=1h
  keyingtries=%forever
  authby=psk

  left=%defaultroute
  leftid=#LOCAL_VNET_DEVICE_EXTERNAL_IP#
  leftsubnet=#LOCAL_INTERNAL_SUBNET#

  right=#AZURE_VPN_GATEWAY_IP_1#
    # Important: add all Azure prefixes. First one - main gateway VNET, others - additional prefixes with resources (e.g. additional VNETs, ACA, SQL Azure, etc.)
  rightsubnet=#AZURE_VPN_VNET#,#AZURE_RESOURCES_VNET_1#

  # No need to manually create VTI interfaces or disable policy installation
  auto=start
